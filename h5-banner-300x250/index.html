<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=250">
    <title>HTML5 Banner: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "#";
    </script>  
</head>
<body>
    <div id="ad">
            <div id="banner">

                <!-- ============== Common ============= -->
                <div id="common">               
                   <div class="bg deep_purple"></div>
                   <div class="bg deep_blue"></div>
                   <img src="images/logo.png" alt="" class="logo">              
                   <img src="images/triangle1.png" alt="" class="triangle1">
                   <img src="images/triangle2.png" alt="" class="triangle2">
                   <img src="images/triangle3.png" alt="" class="triangle3">
                </div>               
                       
                <!-- ============== Frame One ============= -->
                <div id="frame_one">
                    <img src="images/txt1_1.png" alt="" class="txt1 txt1_1">
                    <img src="images/txt1_2.png" alt="" class="txt1 txt1_2">
                    <div class="txt1 text1">
                        <img src="images/txt1_3.png" alt="" class="txt1_3">
                        <div class="cursor1"></div>
                    </div>

                    <img src="images/txt2_1.png" alt="" class="txt2 txt2_1">
                    <img src="images/txt2_2.png" alt="" class="txt2 txt2_2">
                    <div class="txt2 text2">
                        <img src="images/txt2_3.png" alt="" class="txt2 txt2_3">
                        <div class="cursor2"></div>
                    </div>                    
                    

                    <img src="images/txt3_1.png" alt="" class="txt3 txt3_1">
                    <img src="images/txt3_2.png" alt="" class="txt3 txt3_2">					
                    <div class="txt3 text3">
                        <img src="images/txt3_3.png" alt="" class="txt3_3">
                        <div class="cursor3"></div>
                    </div>                    			
                </div>

                <!-- ============== Frame Two ============= -->
                <div id="frame_two"> 
                    <img src="images/txt4_1.png" alt="" class="txt4 txt4_1">
                    <img src="images/txt4_2.png" alt="" class="txt4 txt4_2">                    
                    <div class="txt4 text4">
                        <img src="images/txt4_3.png" alt="" class="txt4_3">
                        <div class="cursor4"></div>
                    </div>
                    <img src="images/txt4_4.png" alt="" class="txt4 txt4_4">

                    <img src="images/cta.png" alt="" class="cta">
                    <img src="images/cta_text.png" alt="" class="cta_text">
                </div>              
                    

            <!-- Fallback & click tag -->
            <a href="javascript:window.open(window.clickTag)" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.png" alt=""> <![endif]-->
            </a>
            
        </div>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
